<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book - Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>WELCOME TO MOONEY'S</h1>
    <div class="nav">
        <a href="index.html">Back to Main Page</a> |
        <a href="#">Login</a> |
        <a href="#">Register</a>
    </div>
</header>

<main>
    <h2>Add New Book</h2>

    <form class="add-book-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
            <span>$</span>
        </div>

        <div class="form-group">
            <label for="cover">Cover type:</label>
            <select id="cover" name="cover" required>
                <option value="">Select cover type</option>
                <option value="hardcover">Hardcover</option>
                <option value="paperback">Paperback</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" name="pages" min="1" required>
        </div>

        <div class="form-group">
            <label for="year">Publication Year:</label>
            <input type="number" id="year" name="year" min="1400" max="2025">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">Add Book</button>
            <button type="reset">Clear Form</button>
        </div>
    </form>
</main>

<footer>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>TO DO LIST</h1>

  <!-- Add new task section -->
  <div class="add-task-container">
    <input type="text" id="taskInput" placeholder="Enter your task...">
    <select id="listSelector">
    </select>
    <button id="addBtn">Add</button>
  </div>

  <div class="list-management-row">
    <input type="text" id="newListInput" placeholder="Enter new list name...">
    <div class="button-group">
      <button id="createListBtn">Create new list</button>
      <button id="undoBtn" disabled>Undo last delete</button>
    </div>
  </div>

  <div class="trash-section">
    <h3>DONT FORGET!</h3>
  </div>

  <div id="listsContainer">
  </div>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h3>Confirmation</h3>
    <p id="modalText">Are you sure you want to delete this task?</p>
    <div class="modal-buttons">
      <button id="confirmDelete">Yass B)</button>
      <button id="cancelDelete">No :(</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
